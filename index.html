<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hati Animasi Cantik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body 
{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #000;
    overflow: hidden;
}

.container {
    position: relative;
    width: 200px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.heart {
    position: relative;
    width: 100px;
    height: 100px;
    background-color: #ff007f;
    transform: rotate(-45deg);
    box-shadow: 0 0 50px rgba(255, 0, 127, 0.8),
                0 0 100px rgba(255, 0, 127, 0.6),
                0 0 150px rgba(255, 0, 127, 0.4);
    animation: heartBeat 1.5s infinite, glow 2s infinite alternate;
}

.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #ff007f;
    border-radius: 50%;
}

.heart::before {
    top: -50%;
    left: 0;
}

.heart::after {
    left: 50%;
    top: 0;
}

@keyframes heartBeat {
    0%, 100% {
        transform: scale(1) rotate(-45deg);
    }
    50% {
        transform: scale(1.1) rotate(-45deg);
    }
}

@keyframes glow {
    0% {
        box-shadow: 0 0 50px rgba(255, 0, 127, 0.8),
                    0 0 100px rgba(255, 0, 127, 0.6);
    }
    100% {
        box-shadow: 0 0 70px rgba(255, 0, 127, 1),
                    0 0 120px rgba(255, 0, 127, 0.8),
                    0 0 170px rgba(255, 0, 127, 0.6);
    }
}> 

    
    <div class="container">
        <div class="heart"></div>
    </div>
</body>
</html>
