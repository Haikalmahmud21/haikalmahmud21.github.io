<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Grid HTML</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
            background-color: #e0f7fa;
        }
        .baris {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            padding: 30px;
            text-align: center;
            font-size: 1.2em;
        }
        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
            color: #00796b;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
        }
        .kotak {
            width: 100px;
            height: 100px;
            background-color: #27be2c;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>Struktur Grid HTML</h1>
    <div class="grid-container">
       
        <div class="baris">Baris 1</div>
        <div class="baris">Baris 2</div>
        <div class="baris">Baris 3</div>
        <div class="baris">Baris 4</div>
        <div class="baris">Baris 5</div>
        <div class="baris">Baris 6</div>   
        <div class="baris">Baris 7</div> 
</body>
</html>
